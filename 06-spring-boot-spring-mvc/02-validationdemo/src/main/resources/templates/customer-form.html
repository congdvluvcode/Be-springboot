<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .error{
            color:red;
        }
    </style>
</head>
<body>
<form th:action="@{/processCustomer}" method="POST" th:object="${customer}">
    FirstName: <input type="text" th:field="*{firstName}">
    <br><br>
    LastName(*): <input type="text" th:field="*{lastName}">
<!--    add error message if present-->
<!--    check has error             -->
    <span th:if="${#fields.hasErrors('lastName')}"

          th:errors="*{lastName}"
          class="error"
    ></span>
    <br><br>
    FreePasses; <input type="text" th:field="*{freePasses}">
    <span th:if="${#fields.hasErrors('freePasses')}"

          th:errors="*{freePasses}"
          class="error"
    ></span>
    <br><br>
    PostalCode; <input type="text" th:field="*{postalCode}">
    <span th:if="${#fields.hasErrors('postalCode')}"
          th:errors="*{postalCode}"
          class="error"
    ></span>
    <br><br>
    CourseCode; <input type="text" th:field="*{courseCode}">
    <span th:if="${#fields.hasErrors('courseCode')}"
          th:errors="*{courseCode}"
          class="error"
    ></span>
    <br><br>
    <input type="submit" value="submit">
</form>
</body>
</html>
