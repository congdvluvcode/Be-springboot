<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Employee Directory</h3>
    <hr>
    <a th:href="@{showFormForAdd}"
       class="btn btn-primary mb-3 btn-sm"
    >Add Employee</a>
    <table class="table table-bordered table-striper">
        <thead class="table-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="termEmployee : ${employees}">
                <td th:text="${termEmployee.firstName}"></td>
                <td th:text="${termEmployee.lastName}"></td>
                <td th:text="${termEmployee.email}"></td>
                <td>
                    <a th:href="@{showFormForUpdate(employeeId = ${termEmployee.id})}"
                        class="btn btn-info btn-sm"
                    >Update</a>
                    <a th:href="@{delete(employeeId = ${termEmployee.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="if(!(confirm('Are you sure you want to delete this employee!'))) return false"
                    >Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

</div>
</body>
</html>
